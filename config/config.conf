<tars>
    <application>
        <client>
            # ca证书
            ca=ssl/rootCA.crt
            # 客户端public证书
            cert=ssl/client.crt
            # 客户端私钥
            key=ssl/client.key
            <Test.OrderServer.OrderObj>
                ca=ssl/rootCA.crt
                # 客户端public证书
                cert=ssl/client.crt
                # 客户端私钥
                key=ssl/client.key
            </Test.OrderServer.OrderObj>
        </client>
        <server>
            app=Test
            server=OrderServer
            local=tcp -h 127.0.0.1 -p 10027 -t 30000
            logpath=/tmp
            # ca公有证书，不验证客户端可以不填写
            ca=ssl/rootCA.crt
            # 是否验证客户端
            verifyclient=1
            # 服务器public证书
            cert=ssl/server.crt
            # 服务器private证书
            key=ssl/server.key
            <Test.OrderServer.OrderObjAdapter>
                allow
                endpoint=ssl -h 127.0.0.1 -p 8080 -t 60000
                handlegroup=Test.OrderServer.OrderObjAdapter
                maxconns=200000
                protocol=tars
                queuecap=10000
                queuetimeout=60000
                servant=Test.OrderServer.OrderObj
                shmcap=0
                shmkey=0
                threads=1
                # ca公有证书，不验证客户端可以不填写
                ca=ssl/rootCA.crt
                # 是否验证客户端
                verifyclient=0
                # 服务器public证书
                cert=ssl/server.crt
                # 服务器private证书
                key=ssl/server.key
            </Test.OrderServer.OrderObjAdapter>
        </server>
    </application>
</tars>